services:
  separo-streamlit:
    build: .
    image: separo-streamlit:1.5.0
    ports:
      - "8501:8501"

    volumes:
      - ./data.db:/app/data.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
